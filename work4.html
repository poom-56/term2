<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ใบงานที่ 4 - CSS Text Animation</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            color: white;
        }

        /* Animation สำหรับชื่อ: ค่อยๆ ปรากฏและเลื่อนขึ้น */
        .student-name {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease-out forwards;
            margin-bottom: 10px;
        }

        /* Animation สำหรับ Soft Skill: ไฟนีออนกระพริบ */
        .soft-skill {
            font-size: 2rem;
            color: #ff007b;
            text-shadow: 0 0 10px #ff007b, 0 0 20px #ff007b;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Keyframes */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff007b, 0 0 15px #ff007b;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6, 0 0 30px #ff4da6;
            }
        }
    </style>
</head>
<body>

    <div class="student-name">ชื่อ-สกุล: ภูมิฉัตร ปานทุ่ง</div>
    <div class="soft-skill">Soft Skill: หน้าตาดี</div>

</body>
</html>
